{% extends "base.html" %}

{% block main %}
	<h2>Články</h2>
	<ul>
	{% for page in section.pages %}
		<li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
	{% endfor %}
	</ul>

	<h2>Kategorie</h2>
	<ul>
	{% set categories = get_taxonomy(kind="categories") %}
	{% for term in categories.items %}
		<li><a href="{{ term.permalink | safe }}">{{ term.name }}</a></li>
	{% endfor %}
	</ul>
{% endblock %}
